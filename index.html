<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="img-container">
        <img
          src="./images/image-equilibrium.jpg"
          alt=""
          srcset=""
          class="card-img active"
        />

        <div class="overlay">
          <img src="./images/icon-view.svg" alt="" class="card-img-active" />
        </div>
      </div>
      <div class="card-body">
        <div class="card-name active">Equilibrium #3429</div>
        <div class="card-paragraph">
          Our Equilibrium collection promotes balance and calm.
        </div>
        <div class="card-item">
          <div class="left">
            <img src="./images/icon-ethereum.svg" alt="" />
            <div class="card-icon-text">0.04ETH</div>
          </div>
          <div class="right">
            <img src="./images/icon-clock.svg" alt="" />
            <div class="card-icon-text">3 days left</div>
          </div>
        </div>
        <div class="line"></div>
        <div class="card-footer">
          <div class="ava">
            <img src="./images/image-avatar.png" alt="" class="ava-img" />
          </div>
          <div class="author-info">
            <p>Creation of <span class="bold active"> Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Tô Đạt</a>.
    </div>
  </body>
</html>
